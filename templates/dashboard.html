<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-buttons .btn-danger {
            margin-left: auto;
        }
        .large-checkbox {
            width: 15px;
            height: 15px;
            transform: scale(1.5);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin: auto;
            max-width: 50vw;
            max-height: 45vh;
        }
        .modal-overlay.show {
            visibility: visible;
        }
        .modal.show {
            display: block;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-buttons">
            <div>
                <button id="open-barrier-button" class="btn btn-success">Open Barrier</button>
                <input type="number" id="barrier-open-sec" placeholder="Seconds" class="form-control d-inline-block" style="width: auto;">
                <button id="set-barrier-time-button" class="btn btn-secondary">Set Time</button>
            </div>
            <button id="logout-button" class="btn btn-danger">Logout</button>
        </div>

        <div class="table-responsive">
            <table id="cards-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>Authorized Access</th>
                        <th>Valid From</th>
                        <th>Valid To</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <button id="add-card-button" class="btn btn-primary mt-3">Add New Card</button>

        <div class="modal-overlay" id="modal-overlay">
            <div class="modal" id="modal">
                <h4>New Card</h4>
                <div id="new-card-form">
                    <div class="form-group">
                        <label for="new-auth-checkbox">Authorized Access</label>
                        <input type="checkbox" id="new-auth-checkbox" class="large-checkbox">
                    </div>
                    <div class="form-group">
                        <label for="new-valid-from">Valid From</label>
                        <input type="text" id="new-valid-from" class="form-control datepicker">
                    </div>
                    <div class="form-group">
                        <label for="new-valid-to">Valid To</label>
                        <input type="text" id="new-valid-to" class="form-control datepicker">
                    </div>
                    <button id="confirm-new-card" class="btn btn-success">Confirm</button>
                    <button id="cancel-new-card" class="btn btn-secondary">Cancel</button>
                </div>
                <div id="waiting-message" style="display: none;">
                    <p>Please place the card on the reader and wait for it to be written...</p>
                </div>
                <div id="success-message" style="display: none;">
                    <p>Card successfully written!</p>
                    <button id="close-success-message" class="btn btn-primary">Close</button>
                </div>
                <div id="error-message" style="display: none;">
                    <p>Failed to write card. Please try again.</p>
                    <button id="close-error-message" class="btn btn-primary">Close</button>
                </div>
                <div id="error-message-already-registered" style="display: none;">
                    <p>Card already registered. Please try again with another card or delete current card.</p>
                    <button id="close-error-message-already-registered" class="btn btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/";
                return;
            }

            const axiosInstance = axios.create({
                headers: {
                    Authorization: `Bearer ${token}`
                }
            });

            function loadCards() {
                axiosInstance.get("/cards")
                    .then(response => {
                        const cards = response.data;
                        const tableBody = document.getElementById("table-body");
                        tableBody.innerHTML = "";
                        cards.forEach(card => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${card.uid}</td>
                                <td><input type="checkbox" class="large-checkbox" ${card.authored_access ? "checked" : ""}></td>
                                <td><input type="text" class="form-control datepicker" value="${card.valid_from}"></td>
                                <td><input type="text" class="form-control datepicker" value="${card.valid_to}"></td>
                                <td>
                                    <div style="display: flex; align-items: center; justify-content: space-between;">
                                        <button class="btn btn-primary save-button" data-uid="${card.uid}" style="margin-right: 10px;">Save</button>
                                        <button class="btn btn-danger delete-button" data-uid="${card.uid}">Delete</button>
                                    </div>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                        flatpickr(".datepicker", {
                            enableTime: true,
                            dateFormat: "Y-m-d H:i:S",
                            time_24hr: true
                        });

                        document.querySelectorAll(".save-button").forEach(button => {
                            button.addEventListener("click", function () {
                                const uid = this.getAttribute("data-uid");
                                const row = this.closest("tr");
                                const authorizedAccess = row.querySelector("input[type='checkbox']").checked;
                                const validFrom = row.querySelectorAll("input[type='text']")[0].value;
                                const validTo = row.querySelectorAll("input[type='text']")[1].value;
                                updateCard(uid, authorizedAccess, validFrom, validTo);
                            });
                        });

                        document.querySelectorAll(".delete-button").forEach(button => {
                            button.addEventListener("click", function () {
                                const uid = this.getAttribute("data-uid");
                                axiosInstance.delete(`/delete_card/${uid}`)
                                    .then(response => {
                                        alert("Card deleted successfully!")
                                        console.log("Card deleted:", response.data);
                                        loadCards();
                                    })
                                    .catch(error => {
                                        alert("Failed to delete card. Please try again.")
                                        console.error("Error deleting card:", error);
                                    });
                            });
                        });
                    })
                    .catch(error => {
                        console.error("Error loading cards:", error);
                    });
            }

            function updateCard(uid, authorized_access, valid_from, valid_to) {
                const data = {
                    authored_access: authorized_access,
                    valid_from: valid_from,
                    valid_to: valid_to
                };
                axiosInstance.patch(`/update_card?uid=${uid}`, data)
                    .then(response => {
                        alert("Card updated successfully!")
                        console.log("Card updated:", response.data);
                    })
                    .catch(error => {
                        alert("Failed to update card. Please try again.")
                        console.error("Error updating card:", error);
                    });
            }

            document.getElementById("open-barrier-button").addEventListener("click", function () {
                axiosInstance.post("/open_barrier")
                    .then(response => {
                        alert("Barrier opening command sent successfully!")
                        console.log("Barrier opening command sent:", response.data);
                    })
                    .catch(error => {
                        alert("Failed to open barrier. Please try again.")
                        console.error("Error opening barrier:", error);
                    });
            });

            document.getElementById("set-barrier-time-button").addEventListener("click", function () {
                const openSec = document.getElementById("barrier-open-sec").value;
                axiosInstance.post("/set_barrier_time", openSec)
                    .then(response => {
                        alert("Barrier open time set successfully!")
                        console.log("Barrier open time set:", response.data);
                    })
                    .catch(error => {
                        alert("Failed to set barrier open time. Please try again.")
                        console.error("Error setting barrier open time:", error);
                    });
            });

            document.getElementById("logout-button").addEventListener("click", function () {
                localStorage.removeItem("token");
                window.location.href = "/";
            });

            document.getElementById("add-card-button").addEventListener("click", function () {
                document.getElementById("modal-overlay").classList.add("show");
                document.getElementById("modal").classList.add("show");
            });

            document.getElementById("confirm-new-card").addEventListener("click", function () {
                const authorizedAccess = document.getElementById("new-auth-checkbox").checked;
                const validFrom = document.getElementById("new-valid-from").value;
                const validTo = document.getElementById("new-valid-to").value;

                const formData = new FormData();
                formData.append("authored_access", authorizedAccess);
                formData.append("valid_from", validFrom);
                formData.append("valid_to", validTo);

                axiosInstance.post("/burncard", formData, {
                    headers: {
                        "Content-Type": "multipart/form-data"
                    }
                })
                    .then(response => {
                        console.log("Burn card command sent:", response.data);
                        document.getElementById("new-card-form").style.display = "none";
                        document.getElementById("waiting-message").style.display = "block";

                        const checkBurnStatus = setInterval(() => {
                            axiosInstance.get("/burn_status")
                                .then(response => {
                                    const status = response.data.status;
                                    if (status === "success") {
                                        clearInterval(checkBurnStatus);
                                        document.getElementById("waiting-message").style.display = "none";
                                        document.getElementById("success-message").style.display = "block";
                                        loadCards();
                                    } else if (status === "failed") {
                                        clearInterval(checkBurnStatus);
                                        document.getElementById("waiting-message").style.display = "none";
                                        document.getElementById("error-message").style.display = "block";
                                    } else if (status === "already_registered") {
                                        clearInterval(checkBurnStatus);
                                        document.getElementById("waiting-message").style.display = "none";
                                        document.getElementById("error-message-already-registered").style.display = "block";
                                    }
                                })
                                .catch(error => {
                                    console.error("Error checking burn status:", error);
                                });
                        }, 2000);
                    })
                    .catch(error => {
                        console.error("Error burning card:", error);
                        document.getElementById("error-message").style.display = "block";
                    });
            });

            document.getElementById("cancel-new-card").addEventListener("click", function () {
                document.getElementById("modal-overlay").classList.remove("show");
                document.getElementById("modal").classList.remove("show");
            });

            document.getElementById("close-success-message").addEventListener("click", function () {
                document.getElementById("modal-overlay").classList.remove("show");
                document.getElementById("modal").classList.remove("show");
                document.getElementById("new-card-form").style.display = "block";
                document.getElementById("success-message").style.display = "none";
            });

            document.getElementById("close-error-message").addEventListener("click", function () {
                document.getElementById("modal-overlay").classList.remove("show");
                document.getElementById("modal").classList.remove("show");
                document.getElementById("new-card-form").style.display = "block";
                document.getElementById("error-message").style.display = "none";
            });

            document.getElementById("close-error-message-already-registered").addEventListener("click", function () {
                document.getElementById("modal-overlay").classList.remove("show");
                document.getElementById("modal").classList.remove("show");
                document.getElementById("new-card-form").style.display = "block";
                document.getElementById("error-message-already-registered").style.display = "none";
            });

            loadCards();
        });
    </script>
</body>
</html>
